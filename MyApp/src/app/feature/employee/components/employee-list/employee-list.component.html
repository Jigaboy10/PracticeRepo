<p>employee-list works!</p>


<input type="search" name="" id=""><button routerLink="/employee/employee-form">Add</button>

<table class="">
    <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone No</th>
            <th>Gender</th>
            <th>Date Of Employment</th>
            <th>Department</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employeeDetails">
            <td>{{employee.id}}</td>
            <td>{{employee.firstname}}</td>
            <td>{{employee.lastname}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.phoneNo}}</td>
            <td>{{employee.gender}}</td>
            <td>{{employee.dateOfEmployment}}</td>
            <td>{{employee.department}}</td>
            <td><button class="btn btn-info"  (click)="editEmployee(employee.id)">Edit</button>
                <button class="btn btn-danger mx-3" (click)="deleteEmployee(employee.id)">Delete</button></td>
        </tr>
    </tbody>
</table>
