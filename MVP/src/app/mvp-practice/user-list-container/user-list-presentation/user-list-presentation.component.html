<div class="overflow-hidden h-100">

<div class="d-flex m-3 justify-content-end">



    <div class="col-3 mx-2">

        <input type="text" [(ngModel)]="searchText" class="form-control" placeholder="Search" id="search">
    </div>

    <button class="btn btn-outline-info mx-2" type="button" (click)="openOverlay()">Add User</button>
    <button class="btn btn-outline-info mx-2" type="button" (click)="openFilterOverlay()">Filter</button>
</div>
<div class="overflow-auto h-100">

    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Phone No.</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of usersList | search: searchText">
            <td>{{user.id}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.age}}</td>
            <td>{{user.gender}}</td>
            <td>{{user.phoneNo}}</td>
            <td>
                <button type="button" class="btn btn-secondary mx-3" (click)="openOverlay(user)">Edit</button>
                <button type="button" class="btn btn-danger" (click)="delete(user.id)">Delete</button>
            </td>
        </tbody>
    </table>
</div>
</div>
