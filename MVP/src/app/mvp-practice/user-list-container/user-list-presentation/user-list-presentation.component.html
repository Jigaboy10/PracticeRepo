<div class="text-end">

    <button class="btn btn-outline-info m-3" type="button" (click)="openOverlay()">Add User</button>
</div>
<table class="table table-dark table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Phone No.</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of usersList">
            <td>{{user.id}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.age}}</td>
            <td>{{user.gender}}</td>
            <td>{{user.phoneNo}}</td>
    </tbody>
</table>
